<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TIC.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&family=Rampart+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>Tic Tac Toe Game</h1>
    </nav>
    <div id="section-1">
        <h1 id="wel">Welcome to Tic Tac Toe Game</h1>
        <span id="det">Turn for X</span><br>
        <button id="reset"> Reset</button>
        <div class="image">
            <img src="giphy.gif" alt="">
        </div>
    </div>
    <div id="section-2">
        <div id="game">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
    </div>
    <script src="ext.js"></script>
</body>

</html>
